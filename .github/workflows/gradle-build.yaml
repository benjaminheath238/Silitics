name: Gradle CI for Java

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 8.0.292+10
          distribution: "adopt"
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build
